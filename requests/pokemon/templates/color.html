<!doctype html>
<html>
   <body>
       <nav>
      <a href="/"> Home </a>
      </nav>
      <section>
      <h1>{{ color }}</h1>
         {% for name, url in result %}
            <div>
                <p>{{ name }}</p>
                <img src="{{ url }}"
            </div>
         {% endfor %}
         <nav>
         {% for index in range(1, limit+1)%}
            <a
            href="/{{ color }}?page={{ index }}">
                {{ index }}
            </a>
         {% endfor %}
         </nav>
      </section>
   </body>
</html>
